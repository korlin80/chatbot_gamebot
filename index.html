<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot GPT - GameBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 style="text-align: center; color: orange">Chatbot GPT - GameBot</h1>
    <div id="chatbox"></div>
    <div id="input-box">
        <input type="text" id="user-input" placeholder="Wpisz wiadomość...">
        <button onclick="sendMessage()">Wyślij</button>
    </div>
    <style src="style.css"></style>
    <script>
        const chatbox = document.getElementById("chatbox");

        // Dodaj wiadomość do pola rozmowy
        function addMessage(content, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.textContent = content;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // przewijanie na dół
        }

        // Wysyłanie wiadomości do serwera
        async function sendMessage() {
            const userInput = document.getElementById("user-input");
            const message = userInput.value.trim();
            if (!message) return;

            // Wyświetl wiadomość użytkownika
            addMessage(message, "user");

            // Wyczyść pole tekstowe
            userInput.value = "";

            try {
                const response = await fetch("http://127.0.0.1:5000/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();

                if (response.ok) {
                    addMessage(data.reply, "bot");
                } else {
                    addMessage("Błąd: " + data.error, "bot");
                }
            } catch (error) {
                addMessage("Błąd połączenia z serwerem!", "bot");
            }
        }
    </script>
</body>
</html>
